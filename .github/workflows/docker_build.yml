name: Docker couchdb_ext CI build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  cd:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker dokcer_couchdb_ext72 image
        run: docker build -f Dockerfile72 -t dokcer_couchdb_ext72 .
      - name: Tags dokcer_couchdb_ext72
        run: |
          docker tag dokcer_couchdb_ext72 ${{ secrets.DOCKER_USER }}/dokcer_couchdb_ext72:${{ github.sha }}
          docker tag dokcer_couchdb_ext72 ${{ secrets.DOCKER_USER }}/dokcer_couchdb_ext72:latest
      - name: Push Docker dokcer_couchdb_ext72 image
        run: |
          docker push ${{ secrets.DOCKER_USER }}/dokcer_couchdb_ext72:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USER }}/dokcer_couchdb_ext72:latest
      - name: Build Docker dokcer_couchdb_ext73 image
        run: docker build -f Dockerfile73 -t dokcer_couchdb_ext73 .
